<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" fill="url(#bgGradient)"/>

  <!-- Main folder body -->
  <path d="M220 380 L220 720 Q220 760 260 760 L764 760 Q804 760 804 720 L804 420 Q804 380 764 380 L540 380 L480 320 Q460 300 430 300 L260 300 Q220 300 220 340 L220 380 Z"
        fill="url(#folderGradient)"
        opacity="0.95"/>

  <!-- Folder tab -->
  <path d="M220 340 Q220 300 260 300 L430 300 Q460 300 480 320 L540 380 L220 380 L220 340 Z"
        fill="#FFFFFF"/>

  <!-- Git branch lines -->
  <g stroke="#3B82F6" stroke-width="28" stroke-linecap="round" fill="none">
    <!-- Main vertical line -->
    <line x1="380" y1="450" x2="380" y2="680"/>
    <!-- Branch line 1 -->
    <path d="M380 500 Q450 500 500 550 L560 610"/>
    <!-- Branch line 2 -->
    <path d="M380 580 Q430 580 470 620 L500 650"/>
  </g>

  <!-- Git nodes -->
  <g fill="#3B82F6">
    <circle cx="380" cy="450" r="32"/>
    <circle cx="380" cy="550" r="24"/>
    <circle cx="380" cy="680" r="32"/>
    <circle cx="560" cy="610" r="32"/>
    <circle cx="500" cy="650" r="24"/>
  </g>

  <!-- Inner circles for nodes -->
  <g fill="#FFFFFF">
    <circle cx="380" cy="450" r="14"/>
    <circle cx="380" cy="680" r="14"/>
    <circle cx="560" cy="610" r="14"/>
  </g>
</svg>
